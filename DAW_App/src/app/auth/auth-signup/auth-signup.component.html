<div class="auth_panel">
  <div class="welcome d-flex flex-column justify-content-center align-items-center mb-4">
    <h2 class="welcome_title">Create a New Account</h2>
    <div class="auth_signin">
      <span>Already have an account?</span>
      <a class="text-decoration-none" [routerLink]="['/auth', 'login']">Sign in</a>
    </div>
  </div>

  <div class="auth_account">
    <form class="auth_form" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form_inputs mb-4">

        <!-- Name input -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text material-symbols-outlined auth_icon" id="person-icon">person</span>
            <input type="text" class="form-control" id="username" ngModel name="username" required #username="ngModel"
              placeholder="Username" aria-label="Username" aria-describedby="person-icon">
          </div>
          @if(!username.valid && username.touched) {
          <span class="validation_warning">Username is invalid!</span>
          }
        </div>

        <!-- Email input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text material-symbols-outlined auth_icon" id="email-icon">mail</span>
            <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel"
              placeholder="example@yahoo.com" aria-label="Email" aria-describedby="email-icon">
          </div>
          @if(!email.valid && email.touched) {
          <span class="validation_warning">Email is invalid!</span>
          }
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group ">
            <span class="input-group-text material-symbols-outlined auth_icon" id="password-icon">lock</span>
            <input type="password" class="form-control" id="password" name="password" ngModel required
              #password="ngModel" placeholder="Password" aria-label="Password" aria-describedby="email-icon">
          </div>
          @if(!password.valid && password.touched) {
          <span class="validation_warning">Password is invalid!</span>
          }
        </div>
      </div>
      <button type="submit" class="btn btn_submit w-100" [disabled]="!f.valid">Sign up</button>
    </form>
  </div>
</div>
