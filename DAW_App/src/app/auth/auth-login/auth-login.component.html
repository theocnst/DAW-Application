<div class="auth_panel">
  <div class="welcome d-flex flex-column justify-content-center align-items-center mb-4">
    <h2 class="welcome_title">Welcome Back!</h2>
    <div class="auth_signup">
      <span>Don't have an account yet ?</span>
      <a class="text-decoration-none" [routerLink]="['/auth', 'register']">Sign up</a>
    </div>
  </div>

  <div class="auth_account">
    <form class="auth_form" #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form_inputs mb-2">

        <!-- Email input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text material-symbols-outlined auth_icon" id="email-icon">mail</span>
            <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel"
              placeholder="Email" aria-label="Email" aria-describedby="email-icon">
          </div>
          @if(!email.valid && email.touched) {
          <span class="validation_warning">Email is invalid!</span>
          }
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group ">
            <span class="input-group-text material-symbols-outlined auth_icon" id="password-icon">lock</span>
            <input type="password" class="form-control" id="password" name="password" ngModel required
              #password="ngModel" placeholder="Password" aria-label="Password" aria-describedby="email-icon">
          </div>
          @if(!password.valid && password.touched) {
          <span class="validation_warning">Password is invalid!</span>
          }
        </div>
      </div>
      <div class="form_helpers mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="formRemember">
          <label class="form-check-label" for="formRemember">Remember me</label>
        </div>
        <a class="text-decoration-none" href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn_submit w-100" [disabled]="!f.valid">Login</button>
    </form>
  </div>
</div>
